		$(function(){
			// event click
			$(".btn").click(function() {
				load();
			});
			
			// event enter
			$(document).on('keypress',function(e) {
				if(e.which == 13) {
					load();
				}
			});
			
			function load(){
				var s_dec = "";
                // value from view input
				var tempKey = $("#NATN_ID").val();
				//remove blank space from khmer unicode 
				var key = "";
				for(var i = 0; i < tempKey.length ; i++){
					var ascii = tempKey.charCodeAt(i);
					// remove ascii key 8203
					if(ascii != 8203){
						key += tempKey[i];
					}
				}
                // add end char "0" for full 32 characters
				/* key = key.padEnd(32,"0"); // not work in ie*/
				key = (key + "00000000000000000000000000000000").slice(0,32); // work in ie
                // substring 16 characters
				var ips = key.substring(0,16);
                // encode to Base64 by Window.btoa
				var encryptedBase64Key = btoa(ips);
				// parse to CryptoJS Base64 
        		var parsedBase64Key = CryptoJS.enc.Base64.parse(encryptedBase64Key);
                var iv = parsedBase64Key;
				try {
                    // (TODO) Decrypt to s value data.
					s_dec = CryptoJS.AES.decrypt( s, parsedBase64Key,{
						mode: CryptoJS.mode.CBC,
						padding: CryptoJS.pad.Pkcs7,
						iv: iv
					});	
                    // If Decryption has failed, display Error text.
					if ("" == s_dec) {	
						$(".txt_err").show();
						return;
					}
					
					var decryptedText = s_dec.toString(CryptoJS.enc.Utf8);
					$("#desdisp").html(decryptedText);	// Display to decrypted HTML tag.
					$("#desdisp").parents(".cont_bg").show();
				} catch(E) {
					$(".txt_err").show();		// If Error occurred, display Error text.
				}
			}
		});
